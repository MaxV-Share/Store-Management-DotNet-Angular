<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Admin {{ 'Register' | translate }}</h1>
            <form role="form" (ngSubmit)="onSubmit($event)">
                <div class="form-content">
                    <div class="form-group">
                        <input
                            [placeholder]="'UserName' | translate"
                            class="form-control input-underline input-lg"
                            type="text"
                        />
                    </div>

                    <div class="form-group">
                        <input
                            [placeholder]="'Email' | translate"
                            class="form-control input-underline input-lg"
                            type="text"
                        />
                    </div>

                    <div class="form-group">
                        <input
                            [placeholder]="'Password' | translate"
                            class="form-control input-underline input-lg"
                            type="password"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            [placeholder]="'Repeat Password' | translate"
                            class="form-control input-underline input-lg"
                            type="password"
                        />
                    </div>
                </div>
                <a [routerLink]="['/dashboard']" class="btn rounded-btn">{{ 'Register' | translate }}</a
                >&nbsp;
                <button type="submit" class="btn rounded-btn">{{ 'Log in' | translate }}</button>
            </form>
        </div>
    </div>
</div>
